<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Password-Generator</title>
</head>

<body>
  <div id="container">
    <img id="password_img" src="src/img/illustration.svg">
    <h1 id="title">Gerar senha</h1>

    <div id="password_container">
      <span id="password"></span>
      <button id="copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <div id="password_items">
      <div class="item">
        <input id="size" name="size" type="number">
        <label for="size">
          Quantidade de caracteres
        </label>
      </div>

      <div class="item">
        <input id="include_uppercase" name="include_uppercase" type="checkbox">
        <label for="include_uppercase">
          Incluir letra maiúscula
        </label>
      </div>

      <div class="item">
        <input id="include_lowercase" name="include_lowercase" type="checkbox">
        <label for="include_lowercase">
          Incluir letra minúscula
        </label>
      </div>

      <div class="item">
        <input id="include_number" name="include_number" type="checkbox">
        <label for="include_numbwr">
          Incluir número
        </label>
      </div>

      <div class="item">
        <input id="include_special_character" name="include_special_character" type="checkbox">
        <label for="include_special_character">
          Incluir caractere especial
        </label>
      </div>

      <button id="generate">
        Gerar senha
      </button>
    </div>
  </div>

</body>
<script src="src/js/script.js"></script>

</html>
